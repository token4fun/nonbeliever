<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ask - NonBeliever Coin Responses</title>
  
  <!-- Importa a fonte Orbitron -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  
  <!-- Estilos baseados no NonBeliever Coin Enhanced CSS -->
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Global Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Particle Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }
    /* Crypto Ticker with neon glow */
    #ticker-container {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 0;
      background: #111;
      border-bottom: 4px solid #39ff14;
      font-size: 20px;
      text-align: center;
      z-index: 1000;
      color: #39ff14;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px #39ff14; }
      50% { text-shadow: 0 0 20px #39ff14; }
      100% { text-shadow: 0 0 5px #39ff14; }
    }
    /* Floating Menu */
    #floating-menu {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 4px solid #39ff14;
      border-radius: 8px;
      z-index: 1200;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #floating-menu:hover {
      transform: scale(1.05);
    }
    #floating-menu .menu-dropdown {
      list-style: none;
      display: none;
    }
    #floating-menu:hover .menu-dropdown {
      display: block;
      text-align: right;
    }
    #floating-menu .menu-dropdown li a {
      color: #39ff14;
      text-decoration: none;
      padding: 8px 12px;
      display: block;
    }
    /* Tabela de Dados */
    table {
      width: 90%;
      margin: 120px auto 20px auto;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid #39ff14;
      border-radius: 8px;
    }
    thead th {
      padding: 10px;
      border: 1px solid #39ff14;
      text-align: center;
      background-color: #111;
      font-size: 1.1rem;
    }
    tbody td {
      padding: 10px;
      border: 1px solid #39ff14;
      text-align: center;
    }
    tbody tr:nth-child(even) {
      background-color: #222;
    }
    /* Título */
    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 20px;
      color: #39ff14;
      text-shadow: 0 0 8px #39ff14, 0 0 15px #39ff14;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 4px solid #39ff14;
      margin-top: 40px;
    }
    /* Estilo para o rótulo "Project Answer:" */
    .project-answer-label {
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>
  
  <!-- Crypto Ticker -->
  <div id="ticker-container">
    <div id="crypto-ticker">BTC: $-- | ETH: $-- | BNB: $--</div>
  </div>
  
  <!-- Floating Menu -->
  <div id="floating-menu">
    <div class="menu-button">☰ Menu</div>
    <ul class="menu-dropdown">
      <li><a href="index.html">Home</a></li>
      <li><a href="ask.html">Ask</a></li>
    </ul>
  </div>
  
  <!-- Título da Página -->
  <h1>Ask - NonBeliever Coin Responses</h1>
  
  <!-- Tabela com cabeçalho fixo -->
  <table id="sheet-table">
    <thead>
      <tr>
        <th>TG User</th>
        <th>Question</th>
      </tr>
      <tr>
        <th colspan="2">Project Answer</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados serão inseridos aqui via JavaScript -->
    </tbody>
  </table>
  
  <!-- Footer -->
  <footer>
    <p>© 2025 NonBeliever Coin. All rights reserved.</p>
  </footer>
  
  <!-- Inclusão do ParticlesJS -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // Inicializa o efeito de partículas
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100 },
        "size": { "value": 3 },
        "color": { "value": "#39ff14" },
        "move": { "speed": 2 }
      }
    });
    
    // URL da página publicada do Google Sheets (HTML)
    const publishedHtmlUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT8C_g4R_BEMWTrrf6RO2XbsAgGMK3dsZLF-aYw410NwlVGENM8qAI7ZXaOWm9le--S9jwKCj6GIoh4/pubhtml?gid=1594169878&single=true";
    
    // Busca a página publicada e processa a tabela
    fetch(publishedHtmlUrl)
      .then(response => response.text())
      .then(htmlText => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");
        // A tabela publicada geralmente tem a classe "waffle"
        const sourceTable = doc.querySelector("table.waffle");
        if (!sourceTable) {
          console.error("Tabela não encontrada na página publicada.");
          return;
        }
        const rows = sourceTable.querySelectorAll("tr");
        if (rows.length < 2) {
          console.error("Não há linhas suficientes na tabela para identificar o cabeçalho e os dados.");
          return;
        }
        
        // Considerando que a segunda linha (índice 1) é o cabeçalho da planilha
        const headerCells = rows[1].querySelectorAll("td, th");
        let idxTG = -1, idxQuestion = -1, idxProject = -1;
        headerCells.forEach((cell, index) => {
          const headerText = cell.textContent.trim().toLowerCase();
          if (headerText.includes("tg user")) {
            idxTG = index;
          } else if (headerText.includes("question")) {
            idxQuestion = index;
          } else if (headerText.includes("project answer")) {
            idxProject = index;
          }
        });
        // Se não forem encontrados, define índices padrão
        if (idxTG === -1) idxTG = 0;
        if (idxQuestion === -1) idxQuestion = 1;
        if (idxProject === -1) idxProject = 2;
        
        const tbody = document.querySelector("#sheet-table tbody");
        // Itera a partir da terceira linha (índice 2) para pular os cabeçalhos da planilha
        for (let i = 2; i < rows.length; i++) {
          const cells = rows[i].querySelectorAll("td");
          // Se a linha não tiver pelo menos 3 células ou se todas estiverem vazias, pula-a
          if (cells.length < 3) continue;
          const tgValue = cells[idxTG] ? cells[idxTG].textContent.trim() : "";
          const questionValue = cells[idxQuestion] ? cells[idxQuestion].textContent.trim() : "";
          const projectValue = cells[idxProject] ? cells[idxProject].textContent.trim() : "";
          if (!tgValue && !questionValue && !projectValue) continue;
          
          // Cria a primeira linha para TG User e Question
          const tr1 = document.createElement("tr");
          const tdTG = document.createElement("td");
          tdTG.textContent = tgValue;
          const tdQuestion = document.createElement("td");
          tdQuestion.textContent = questionValue;
          tr1.appendChild(tdTG);
          tr1.appendChild(tdQuestion);
          tbody.appendChild(tr1);
          
          // Cria a segunda linha para o Project Answer:
          const tr2 = document.createElement("tr");
          const tdProjectLabel = document.createElement("td");
          tdProjectLabel.textContent = "Project Answer:";
          tdProjectLabel.classList.add("project-answer-label");
          const tdProjectValue = document.createElement("td");
          tdProjectValue.textContent = projectValue;
          tr2.appendChild(tdProjectLabel);
          tr2.appendChild(tdProjectValue);
          tbody.appendChild(tr2);
        }
      })
      .catch(error => console.error("Erro ao buscar ou processar a página publicada:", error));
  </script>
</body>
</html>
